<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Rendering With Api</title>
  </head>
  <body>
      
    <h1 class="text-center">Api Rendering</h1>
    <div class="container-fluid d-flex g-0">
        
      <div class="side-bar d-flex flex-column min-vh-100">
        <button class=" side btn side-btn text-primary fs-5 d-flex justify-content-between">
          <p class="px-3">Actions</p>
          <span><i class="fs-5 bi bi-arrow-right-circle"></i></span>
        </button>
        <button data-id="all" class=" side btn d-flex justify-content-between">
          <p class="px-3 mb-0 fw-bold">All Users</p>
          <span class="fs-4 color"><i class="bi bi-people"></i></i></span>
        </button>
        <button data-id="add" class=" side btn d-flex justify-content-between">
          <p class="px-3 mb-0 fw-bold">Add User</p>
          <span class="fs-4 color"><i class="bi bi-person-plus"></i></span>
        </button>
        <button data-id="search" class=" side btn d-flex justify-content-between">
          <p class="px-3 mb-0 fw-bold">Search User</p>
          <span class="fs-4 color"><i class="bi bi-search"></i></i></span>
        </button>
        <button data-id="searchs" class=" side btn d-flex justify-content-between">
          <p class="px-3 mb-0 fw-bold">Search Users</p>
          <span class="fs-4 color"><i class="bi bi-binoculars"></i></span>
        </button>
        <button data-id="edit" class=" side btn d-flex justify-content-between">
          <p class="px-3 mb-0 fw-bold">Edit User</p>
          <span class="fs-4 color"><i class="bi bi-pen"></i></i></span>
        </button>
        <button data-id="remove" class=" side btn d-flex justify-content-between">
          <p class="px-3 mb-0 fw-bold">Remove User</p>
          <span class="fs-4 color"><i class="bi bi-trash"></i></span>
        </button>
      </div>
    <div style="width: 100%">
        <div class="body row">
<!-- Javascript injecting here -->
        </div>
      </div> 
    </div>
    <section style="z-index: 100;" class=" mymodal position-fixed top-0 start-0 w-100 h-100 none">
      <!-- modal body container -->
      <div
        
        class="
          position-relative
          col-10 col-sm-8 col-md-6 col-lg-5
          top-50
          start-50
          translate-middle
          bg-white
          py-2
          modal-body
        "
      >
        
          <button
            class="close me-2 fw-bold fs-5 text-danger rounded-circle btn float-end"
          >
            x
          </button>
          <p class="heading text-center fs-4 mb-0">Add User</p>
          <p class="alert text-center fs-5 mb-0"></p>
          <!-- add user  -->
          <form data-id="add" class="form-add d-flex flex-column row none">
            <input
            
              placeholder="Enter Name"
              class="name col-10 px-5 offset-1 p-1 mb-1 rounded-pill"
              type="text"
              name=""
              id=""
              
            />
            <input
              placeholder="Enter Email"
              class="email col-10 px-5 offset-1 p-1 mb-1 rounded-pill"
              type="email"
              name=""
              id=""
              
            />
            <input
              placeholder="Enter Description"
              class="body col-10 px-5 offset-1 p-1 mb-1 rounded-pill"
              type="text"
              name=""
              id=""
              
            />
            <input
              class="w-50 me-auto ms-auto color rounded-pill shade"
              type="submit"
              value="Add User"
            />
          </form>
          <!-- edit User -->
          <form data-id="edit" class="form-edit d-flex flex-column row none">
            <input
            
              placeholder="Enter Name"
              class="name col-10 px-5 offset-1 p-1 mb-1 rounded-pill"
              type="text"
              name=""
              id=""
              
            />
            <input
              placeholder="Enter Email"
              class="email col-10 px-5 offset-1 p-1 mb-1 rounded-pill"
              type="email"
              name=""
              id=""
              
            />
            <input
              placeholder="Enter Description"
              class="body col-10 px-5 offset-1 p-1 mb-1 rounded-pill"
              type="text"
              name=""
              id=""
              
            />
            <input
              class="w-50 me-auto ms-auto color rounded-pill shade"
              type="submit"
              value="Edit User"
            />
          </form>
          <!-- search -->
          <form data-id="search" class="form-search d-flex flex-column row none">
            <input
              placeholder="Enter Id"
              class="col-10 offset-1 p-1 mb-1 rounded-pill"
              type="number"
              name=""
              id="search"
            />
            <input
              class="w-50 me-auto ms-auto color shade"
              type="submit"
              value="Add User"
            />
          </form>
          <!-- search remove  -->
          <form data-id="remove" class="form-remove d-flex flex-column row none">
            <input
              placeholder="Enter Id"
              class="col-10 offset-1 p-1 mb-1 rounded-pill"
              type="number"
              name=""
              id="remove"
            />
            <input
              class="w-50 me-auto ms-auto color shade"
              type="submit"
              value="Add User"
            />
          </form>
          <!-- seeach edit -->
          <form data-id="editsearch" class="form-editsearch d-flex flex-column row none">
            <input
              placeholder="Enter Id"
              class="col-10 offset-1 p-1 mb-1 rounded-pill"
              type="number"
              name=""
              id="searchedit"
            />
            <input
              class="w-50 me-auto ms-auto color shade"
              type="submit"
              value="Add User"
            />
          </form>
          <!-- search user range -->
           <form data-id="range" class="form-ran d-flex flex-column row none">
            <input
              placeholder="Enter Id Min"
              class="col-10 offset-1 p-1 mb-1 rounded-pill"
              type="number"
              name=""
              id="num1"
            />
            <input
              placeholder="Enter Id Max"
              class=" col-10 offset-1 p-1 mb-1 rounded-pill"
              type="number"
              name=""
              id="num2"
            />
            <input
              class="w-50 me-auto ms-auto color shade"
              type="submit"
              value="Add User"
            />
          </form> 
      
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
